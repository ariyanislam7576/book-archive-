<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book archive</title>
    <link rel="stylesheet" href="js/bootstrap.min.css">
</head>
<body>
    <!-- header  -->
    <h2 class="text-center text-info">Book archive</h2>
    <!-- input part -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-box" type="text" class="form-control" placeholder="Enter your book name" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="loadBook()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
      </div>
    <!-- search result  -->
    <div class="m-5">
    <h5 id="h5"></h5>
    </div>
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
      </div>

    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/book.js"></script>
</body>
</html>
